<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="фото Жака-Ив Кусто">
            <div class="profile__info">
                <div class="profile__info-name-and-button">
                    <h1 id="name" class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-button" type="button"></button>
                </div>
                <p id="surname" class="profile__info-popup-job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__element">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile-edit">
        <div class="popup__container popup__container_profile-edit">
            <h2 class="popup__title popup__title_profile-edit">Редактировать профиль</h2>
            <form class="popup__form popup__form_profile-edit" name="popup__form"  novalidate>
                <input class="popup__input popup__input_type_name" type="text" id="name" name="popup__input_name" minlength="2" maxlength="40" required>
                <span id="name-error" class="error"></span>

                <input class="popup__input popup__input_type_job" type="text" id="job" name="popup__input_job" minlength="2" maxlength="200" required >
                <span id="job-error" class="error"></span>

                <button class="popup__save-button popup__save-button_profile-edit" type="submit" disabled>
                    Сохранить
                </button>
            </form>
            <button class="popup__close-button popup__close-button_profile-edit" type="button"> </button>
        </div>
    </section>
    <section class="popup popup_type_cards-add">
        <div class="popup__container popup__container_cards-add">
            <h2 class="popup__title popup__title_cards-add">Новое место</h2>
            <form class="popup__form popup__form_cards-add" name="popup__form-add" novalidate>
                <input class="popup__input popup__input_type_sound" placeholder="Название" type="text" id="sound" name="popup__input_sound" minlength="2" maxlength="30"  required>
                <span id="sound-error" class="error"></span> 

                <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="url"
                id="popup__input_link"  name="link" required>
                <span id="link-error" class="error"></span>

                <button class="popup__save-button popup__save-button-invalid popup__save-button_cards-add" type="submit" disabled>
                    Создать
                </button>
            </form>
            <button class="popup__close-button popup__close-button_cards-add" type="button"> </button>
        </div>
    </section>
    <section class="popup popup_photo">
        <div class="popup__container popup__container_photo">
            <button class="popup__close-button popup__close-button_photo" type="button"></button>
            <img class="popup__open-img">
            <p class="popup__photo-text"></p>
        </div>
    </section>
    <template class="templateEl">
        <li class="elements__element-card">
            <div class="elements__element-group">
                <button class="elements__element-delete" type="button"></button>
                <img class="elements__element-img" alt="">
            </div>
            <div class="elements__element-item">
                <h2 class="elements__element-item-text"></h2>
                <button class="elements__element-item-group" type="button"></button>
            </div>
        </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js"></script>
    <script type="text/javascript" src="./scripts/validate.js"></script>

</body>


</html>
