<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="фото Жака-Ив Кусто">
            <div class="profile__info">
                <div class="profile__info-name-and-button">
                    <h1 id="name" class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-button" type="submit"></button>
                </div>
                <p id="surname" class="profile__info-popup-job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="submit"></button>
        </section>
        <section class="elements">
            <ul class="elements__element">
                <li class="elements__element-card">
                    <div class="elements__element-group">
                        <img class="elements__element-img" src="./images/novgorod.png"
                            alt="изображение Ленина, СССР и ГАЗ">
                    </div>
                    <div class="elements__element-item">
                        <h2 class="elements__element-item-text">Нижний Новгород</h2>
                        <button class="elements__element-item-group" type="submit"></button>
                    </div>
                </li>
                <li class="elements__element-card">
                    <div class="elements__element-group">
                        <img class="elements__element-img" src="./images/zelenogradsk.png" alt="берег Балтийского моря">
                    </div>
                    <div class="elements__element-item">
                        <h2 class="elements__element-item-text">Зеленоградск</h2>
                        <button class="elements__element-item-group" type="submit"></button>
                    </div>
                </li>
                <li class="elements__element-card">
                    <div class="elements__element-group">
                        <img class="elements__element-img" src="./images/dubna.png" alt="дом на воде">
                    </div>
                    <div class="elements__element-item">
                        <h2 class="elements__element-item-text">Дубна</h2>
                        <button class="elements__element-item-group" type="submit"></button>
                    </div>
                </li>
                <li class="elements__element-card">
                    <div class="elements__element-group">
                        <img class="elements__element-img" src="./images/moscow.jpg"
                            alt="Собор Покрова Пресвятой Богородицы на Рву">
                    </div>
                    <div class="elements__element-item">
                        <h2 class="elements__element-item-text">Москва</h2>
                        <button class="elements__element-item-group" type="submit"></button>
                    </div>
                </li>
                <li class="elements__element-card">
                    <div class="elements__element-group">
                        <img class="elements__element-img" src="./images/Sochi.jpg" alt="Морской порт в Сочи">
                    </div>
                    <div class="elements__element-item">
                        <h2 class="elements__element-item-text">Сочи</h2>
                        <button class="elements__element-item-group" type="submit"></button>
                    </div>
                </li>
                <li class="elements__element-card">
                    <div class="elements__element-group">
                        <img class="elements__element-img" src="./images/kamchatka.png" alt="Вилючинский вулкан">
                    </div>
                    <div class="elements__element-item">
                        <h2 class="elements__element-item-text">Камчатка</h2>
                        <button class="elements__element-item-group" type="submit"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="name">
                <input class="popup__input popup__name-value" type="text" name="name">
                <input class="popup__input popup__job-value" type="text" name="job">
                <button class="popup__save  popup__save-button" type="submit">
                    Сохранить
                </button>
            </form>
            <button class="popup__close popup__close-button" type="submit"> </button>
        </div>
    </section>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>


</html>
