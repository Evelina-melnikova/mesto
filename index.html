<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./Inter Web/inter.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image (1).png" alt="фото Жака-Ив Кусто">
            <div class="profile_info">
                <p id="name" class="profile__info profile__info_name">Жак-Ив Кусто</p>
                <img class="profile_info_edit_button" src="./images/Edit Button.svg" alt="плюсик">
                <p id="surname" class="profile__info profile__info_surname">Исследователь океана</p>
            </div>
            <div class="profile_info_add_button"></div>
        </section>
        <section class="elements">
            <ul class="element">
                <li class="element__card">
                    <div class="mask_group">
                        <img class="mask_group_img" src="./images/pavel-neznanov-P8czeVwmB2Q-unsplash (1).png" alt="изображение Ленина, СССР и ГАЗ">
                    </div>
                    <div class="element__item">
                        <h3 class="element_text">Нижний Новгород</h3>
                        <img class="element_group" src="./images/Group.svg" alt="сердечко">
                    </div>
                </li>
                <li class="element__card">
                    <div class="mask_group">
                        <img class="mask_group_img" src="./images/anton-nazaretian-J7bUIC82W24-unsplash.png" alt="берег Балтийского моря">
                    </div>
                    <div class="element__item">
                        <h3 class="element_text">Зеленоградск</h3>
                        <img class="element_group" src="./images/Group.svg" alt="сердечко">
                    </div>
                </li>
                <li class="element__card">
                    <div class="mask_group">
                        <img class="mask_group_img" src="./images/ivan-stepanov-AuzP6pLANlQ-unsplash.png" alt="дом на воде">
                    </div>
                    <div class="element__item">
                        <h3 class="element_text">Дубна</h3>
                        <img class="element_group" src="./images/Group.svg" alt="сердечко">
                    </div>
                </li>
                <li class="element__card">
                    <div class="mask_group">
                        <img class="mask_group_img" src="./images/platon-matakaev-rXcnZxbW0mw-unsplash 2.png"
                            alt="Собор Покрова Пресвятой Богородицы на Рву">
                    </div>
                    <div class="element__item">
                        <h3 class="element_text">Москва</h3>
                        <img class="element_group" src="./images/Group.svg" alt="сердечко">
                    </div>
                </li>
                <li class="element__card">
                    <div class="mask_group">
                        <img class="mask_group_img" src="./images/dima-fedorov-ZZkw00YCY1E-unsplash 2.png" alt="Морской порт в Сочи">
                    </div>
                    <div class="element__item">
                        <h3 class="element_text">Сочи</h3>
                        <img class="element_group" src="./images/Group.svg" alt="сердечко">
                    </div>
                </li>
                <li class="element__card">
                    <div class="mask_group">
                        <img class="mask_group_img" src="./images/alex-glebov-uiTEV1jvlGc-unsplash 2.png" alt="Вилючинский вулкан">
                    </div>
                    <div class="element__item">
                        <h3 class="element_text">Камчатка</h3>
                        <img class="element_group" src="./images/Group.svg" alt="сердечко">
                    </div>
                </li>
            </ul>
            </article>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
        </div>
    </section>
</body>

</html>
