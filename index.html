<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">

    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="лого Место">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="фото Жака-Ив Кусто">
            <div class="profile__info">
                <div class="profile__info-name-and-button">
                    <h1 id="name" class="profile__info-name">Жак-Ив Кусто</h1>
                    <button class="profile__info-edit-button" type="button"></button>
                </div>
                <p id="surname" class="profile__info-popup-job">Исследователь океана</p>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <ul class="elements__element">
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="popup__form">
                <input class="popup__input popup__input_type_name" type="text" name="name">
                <input class="popup__input popup__input_type_job" type="text" name="job">
                <button class="popup__save-button" type="submit">
                    Сохранить
                </button>
            </form>
            <button class="popup__close-button" type="button"> </button>
        </div>
    </section>
    <section class="popup popup_add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form-add" name="popup__form-add">
                <input class="popup__input popup__input_type_sound" placeholder="Название" type="text" name="sound">
                <input class="popup__input popup__input_type_link" placeholder="Ссылка на картинку" type="text"
                    name="link">
                <button class="popup__save-button popup__save-add-button" type="submit">
                    Создать
                </button>
            </form>
            <button class="popup__close-button popup__close-button-add" type="button"> </button>
        </div>
    </section>
    <section class="popup popup_photo">
        <div class="popup__container popup__container-photo">
            <button class="popup__close-button popup__close-button_photo" type="button"></button>
            <img class="popup__open-img">
            <p class="popup__photo-text"></p>
        </div>
    </section>
    <template class="templateEl">
        <li class="elements__element-card">
            <div class="elements__element-group">
                <button class="elements__element-delete" type="button"></button>
                <img class="elements__element-img" src="" alt="">
            </div>
            </div>
            <div class="elements__element-item">
                <h2 class="elements__element-item-text"></h2>
                <button class="elements__element-item-group" type="button"></button>
            </div>
        </li>
    </template>
    <script type="text/javascript" src="./scripts/index.js"></script>
</body>


</html>
